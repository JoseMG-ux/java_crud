<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de personas</title>
</head>
<body>
    <h1>Aqui aparecera la lista de clientes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Acciones</th>
            </tr>
            <br>
        </thead>
        <tbody>
            <tr th:each="persons : ${persons}">
                <td th:text="${persons.id}"></td>
                <td th:text="${persons.nombre}"></td>
                <td th:text="${persons.apellido}"></td>
                <td th:text="${persons.correo}"></td>
                <td th:text="${persons.telefono}"></td>
                <td th:text="${persons.direccion}"></td>
                <td>
                    <a href="@{/persons/edit/{id}(id=${persona.id}"></a>
                    <a href="@{/persons/delete/{id}(id=${persona.id}"></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
